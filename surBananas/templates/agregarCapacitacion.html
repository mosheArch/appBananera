{% extends 'indexAdmin.html' %}
{% block contenido %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title m-0 font-weight-bold text-primary"> ASIGNAR CAPACITACIÃ“N</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                <div class="row">

                                    {% csrf_token %}
                                    {% if error %}
                                        <h1>{{ error }}</h1>

                                    {% else %}

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                {{ form.empleado }}
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                {{ form.programas }}
                                            </div>
                                        </div>

                                        <div class="col-md-6 m-0 font-weight-bold text-primary" align="center">
                                            <div class="form-group">Programar fecha
                                                {{ form.fechaCapacitacion}}
                                            </div>
                                        </div>
                                        <div class="col-md-12" align="center">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success pull-right">Guardar</button>
                                            </div>
                                        </div>


                                        <div class="clearfix"></div>
                                    {% endif %}
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{%endblock contenido %}
