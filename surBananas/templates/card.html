{% extends 'credencial.html' %}
{% load static %}
{% block contenido %}
<div class="container" id="muestra"  >
<div class="row justify-content-center">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 " style="padding-top: 1em; " >
        <div class="card "  >
  <img class="card-img-top"  src="{% static 'IndexAdmin/img/b.png'  %}" alt="Bologna" style="padding: 2em">
  <div class="card-body text-center" >
    <img class="avatar rounded-circle" style="margin-top: -8rem; margin-bottom: 1rem; max-width: 9rem;" src="{{card.imagen.url}}" alt="card.imagen.name">
    <h4 class="card-title">{{ card.nombres }} {{ card.apellidoPaterno }} {{ card.apellidoMaterno }}</h4>
    <h5 class="card-subtitle mb-2 text-muted">Seguro Social: {{card.numeroSeguroSocial}}</h5>
    <h5 class="card-subtitle mb-2 text-muted">Area: {{card.area}}</h5>
    <h5 class="card-subtitle mb-2 text-muted">Empleado No.  {{card.codigoEmpleado}}</h5>

  </div>
</div>
    </div>
</div>
</div>
     <a href="javascript:imprSelec('muestra')" class="btn btn-success openBtn"><i class="fas fa-print"> Imprimir</i></a>
    <a href="{% url 'listaAsignacion' %}" class="btn btn-outline-info">Descargar</a>

{% endblock contenido %}
